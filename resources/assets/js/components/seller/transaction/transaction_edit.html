<div class="modal fade" id="transaction_edit" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit Transaction</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" :class="{'has-error': errors.has('code'), 'has-feedback': errors.has('code') }">
          <label for="code">Transaction Code</label>
          <input name="code" id="code" v-model="code" v-validate:code="'required|max:25'"
          data-vv-as="Transaction Code" type="text" class="form-control" placeholder="Transaction code"
          autofocus>
          <span class="help-block">{{ errors.first('code') }}</span>
        </div>

        <div class="form-group" :class="{'has-error': item == null, 'has-feedback': item == null }">
          <label for="item">Product</label>
          <v-select label="name" :options="items" v-model="item" id="item" name="item"></v-select>
          <span class="help-block">{{ item_error }}</span>
        </div>

        <div class="form-group" :class="{'has-error': outlet == null, 'has-feedback': outlet == null }">
          <label for="outlet">Outlet</label>
          <v-select label="name" :options="outlets" v-model="outlet" id="outlet" name="outlet"></v-select>
          <span class="help-block">{{ outlet_error }}</span>
        </div>

        <div class="form-group" :class="{'has-error': errors.has('qty'), 'has-feedback': errors.has('qty') }">
          <label for="qty">Quantity</label>
          <input name="qty" id="qty" v-model="qty" v-validate:qty="'required|numeric'"
          data-vv-as="Quantity" type="text" class="form-control" placeholder="Quantity"
          >
          <span class="help-block">{{ errors.first('qty') }}</span>
        </div>

        <div class="form-group" :class="{'has-error': errors.has('description'), 'has-feedback': errors.has('description') }">
          <label for="description">Description</label>
          <textarea name="description" id="description" v-model="description"
          type="text" class="form-control" placeholder="Description"
          ></textarea>
          <span class="help-block">{{ errors.first('description') }}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" @click="validateBeforeSubmit"><i class="fa fa-floppy-o"></i> Update</button>
      </div>
    </div>
  </div>
</div>
