<div class="box box-danger box-solid" id="market_edit">
  <div class="box-header with-border">
    <h3 class="box-title"><i class="fa fa-info"></i> Market Detail:</h3>
    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <div class="form-group" :class="{'has-error': errors.has('name'), 'has-feedback': errors.has('name') }">
      <label for="name">Market Name</label>
        <input name="name" v-model="name" v-validate:name="'required|max:150'"
        data-vv-as="Market Name" type="text" class="form-control" placeholder="Market name"
        autofocus @keyup.enter="validateBeforeSubmit">
        <span v-show="errors.has('name')" class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span class="help-block">{{ errors.first('name') }}</span>
    </div>
    <div class="form-group" :class="{'has-error': area == null, 'has-feedback': area == null }">
      <label for="area">Area</label>
        <v-select label="name" :options="areas" v-model="area" :value.sync="area"></v-select>
        <p class="pull-right" style="margin-top: 8px;">
          <a href="javascript:void(0)" @click="show_insert_form"><i class="fa fa-plus"></i> Add Area</a>
        </p>
        <span v-show="area == null" class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span class="help-block">{{area_error}}</span>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
        <textarea name="address" v-model="address" class="form-control" placeholder="Address"></textarea>
    </div>

    <div class="form-group" >
      <button class="btn btn-danger pull-right" @click="validateBeforeSubmit">
        <i class="fa" v-bind:class="button.class"></i> {{button.name}}
      </button>
    </div>
  </div>
  <div class="overlay" v-show="loading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
  <area-form-modal></area-form-modal>
</div>
